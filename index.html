<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/028799ac4a.js" crossorigin="anonymous"></script>
    <title>Google Search-Home Page</title>
    
</head>
<body>
    
    <section>

        <header class="navBar">
            <ul class="topBar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img id="menu-bar" src="images/bars.png" alt="bars"></a></li>
                <li><button id="sign-in-btn">Sign in</button></li>
            </ul>
        </header>

        <div class="main">

            <img class="logo" src="images/google logo.png" alt="google logo">

            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="images/search.png" alt="search icon"></div>
                    <div><a href="#" class="mic"><img src="images/mic.png" alt="mic icon"></a></div>
                </div>
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Felling Lucky</button>
            </div>

            <div class="languages">
                <ul>
                    <li>Google offered in:</li>
                    <li><a href="#">Afrikaans</a></li>
                    <li><a href="#">Sesotho</a></li>
                    <li><a href="#">isiZulu</a></li>
                    <li><a href="#">IsiXhosa</a></li>
                    <li><a href="#">Setswana</a></li>
                    <li><a href="#">Northern Sotho</a></li>
                </ul>
            </div>

        </div>

    </section>

    <footer>

        <div class="footer">
            <div class="row top">
                <p class="country">South Africa</p>
            </div>
            <div class="row bottom">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>

                <a href="#" id="carbon">Carbon neutral since 2007</a>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
